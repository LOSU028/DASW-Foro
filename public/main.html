<style>
    body {
        background-color: rgb(65, 95, 248);
        }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgb(4, 26, 135);
        padding: 10px 20px;
        }

    .navbar a {
        color: white;
        text-decoration: none;
        padding: 10px;
        }

    .search-container {
        position: relative;
        }

    .search-input {
        outline: none;
        box-sizing: border-box;
        height: 40px;
        width: 0;
        padding: 0 20px;
        color: black;
        border-radius: 20px;
        font-size: 16px;
        border: 1px solid rgb(4, 26, 135);
        transition: all .7s ease;
        
        }

    .search-input::placeholder {
        color: grey;
        }

    .search-btn {
        position: absolute;
        right: 0;
        top: 0;
        width: 40px;
        height: 40px;
        background: rgb(4, 26, 135);
        line-height: 40px;
        border-radius: 50%;
        text-align: center;
        cursor: pointer;
        transition: .5s;
        }

    .search-btn i {
        font-size: 16px;
        color: white;
        line-height: 40px;
        transition: all .7s ease;
        }

    .search-container:hover .search-input {
        width: 200px;
        }

    .search-container:hover .search-btn i {
        transform: rotate(-360deg);
        }
    .user-cards{ 
        display: flex;
        margin-top: 20px; 
        width: 800px;
        left: 15%;
    }
    .circular-button {
        position: fixed;
        bottom: 20px; /* Adjust the distance from the bottom as needed */
        right: 20px; /* Adjust the distance from the right as needed */
        background-color: rgb(4, 26, 135); /* Button background color */
        color: #fff; /* Button text color */
        border: none;
        border-radius: 50%; /* Makes the button circular */
        width: 50px; /* Adjust the button width */
        height: 50px; /* Adjust the button height */
        font-size: 24px;
        text-align: center;
        line-height: 50px;
        text-decoration: none;
        cursor: pointer;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Optional: Add a shadow for a raised effect */
    }
    img {
        margin-top: 25px;
        margin-left: 10px;
    }
    .dropdown-menu a:hover {
        background-color: cornflowerblue;
        color: white;
    }
    

</style>
